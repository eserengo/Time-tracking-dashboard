<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/Time-tracking-dashboard.css" media="all">
  <script src="./src/Time-tracking-dashboard.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
  <meta name="description" content="Author: Federico Borzani, Time tracking dashboard">
</head>

<body>
  <main class="page">
    <div class="wrapper" id="Owner">
      <div class="fix card">
        <img class="avatar" src="./src/images/image-jeremy.png" alt="avatar image" />
        <p class="para">Report by<br><span class="main">Jeremy Robson</span></p>
      </div>
      <div class="sel card">
        <p class="selectable" id="daily">Daily</p>
        <p class="selectable" id="weekly">Weekly</p>
        <p class="selectable" id="monthly">Monthly</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eserengo/" target="_blank">Federico Borzani</a>.
  </div>
</body>
</html>
